<script>
    hinhTamGiac(+prompt("Số dòng của hình:"))
    function hinhTamGiac(n){
        let a=1;
        for(let i=0; i<n; i++){
            document.write("<hr width = " + a + " %>")
            a+= 5
        }
    }
</script>
