<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
</head>
<body>
<h2>Quan Ly Khach Hang</h2>
<div>
    <input id="inputKhachHang" type="text" name="" />
    <button onclick="add();">Add</button>
    <br />
</div>

<br />

<div id="formEdit"></div>

<div>
    <h2>Khách Hàng</h2>
    <div id="tableProduct"></div>
</div>

<script>
    let products = [
        "Mã KH",
        "Họ và tên",
        "Ngày Sinh"

    ];
    function add() {
        let temp = document.getElementById("inputNewProduct");
        products.push(temp.value);
        show();
        temp.value = "";
        temp.focus();
    }

    function remove(index) {
        products = products.filter(function(e, i) {
            return i !== index;
        });
        show();
    }

    function update(index) {
        products[index] = document.getElementById("edit").value;
        document.getElementById("formEdit").innerHTML = "";
        show();
    }

</script>
</body>
</html>
